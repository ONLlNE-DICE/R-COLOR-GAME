<!DOCTYPE html>
<html>
<head>
  <title>Color Game</title>
  <style>
    body { background: #111; color: white; text-align: center; font-family: sans-serif; }
    .dice { display: flex; justify-content: center; gap: 10px; margin: 20px; }
    .dice div {
      width: 100px; height: 100px;
      display: flex; align-items: center; justify-content: center;
      font-size: 20px; border: 2px solid #fff; border-radius: 10px;
    }
    button { padding: 10px 20px; font-size: 18px; margin-top: 20px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h1>ðŸŽ² Color Game</h1>
  <div class="dice">
    <div id="dice1">?</div>
    <div id="dice2">?</div>
    <div id="dice3">?</div>
  </div>
  <button onclick="rollDice()">ROLL</button>

  <script>
    const db = firebase.database();
    const presetRef = db.ref('presetDice');
    const diceEls = [document.getElementById("dice1"), document.getElementById("dice2"), document.getElementById("dice3")];
    const colors = ["Red", "Blue", "Green", "Yellow", "White", "Violet"];
    let rigged = null;

    presetRef.on('value', snapshot => {
      rigged = snapshot.val();
    });

    function rollDice() {
      const result = rigged || [
        colors[Math.floor(Math.random() * 6)],
        colors[Math.floor(Math.random() * 6)],
        colors[Math.floor(Math.random() * 6)]
      ];
      diceEls.forEach((el, i) => el.textContent = result[i] || '?');
      presetRef.set(null); // reset
    }
  </script>
</body>
</html>
