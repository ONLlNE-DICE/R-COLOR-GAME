<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Dice Roller</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #a5ceff;
            color: black;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .wrapper {
            width: 90%; /* Responsive width */
            max-width: 600px; /* Max width for larger screens */
            border: 5px solid white; /* Default white border */
            background-color: #5ba7ff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 20px;
            position: relative;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 28px; /* Adjusted for mobile */
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            background: linear-gradient(to bottom, #ffeb3b, #ffc107);
            color: white;
            font-family: 'Luckiest Guy', cursive;
            padding: 10px 20px; /* Adjusted for mobile */
            font-size: 24px; /* Adjusted for mobile */
            font-weight: bold;
            text-transform: uppercase;
            border: 3px solid white;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2), 0px -3px 6px rgba(255, 255, 255, 0.6);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: inline-block;
            text-align: center;
            height: 50px;
            -webkit-text-stroke: 0.2px #ca8a00; /* Added text outline color */
            font-weight: bold; /* Ensuring bold text */
            width: 100%; /* Full width for mobile */
            max-width: 300px; /* Max width for larger screens */
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 12px rgba(0, 0, 0, 0.3), 0px -4px 8px rgba(255, 255, 255, 0.5);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4), 0px -2px 4px rgba(255, 255, 255, 0.4);
        }

        .dice-result {
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap; /* Allow wrapping for mobile */
        }

        .color-block {
            display: inline-block;
            width: 75px;
            height: 75px;
            position: relative;
            border: 9px solid #fff;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.25), -4px -4px 10px rgba(255, 255, 255, 0.8);
            background-color: grey;
            border-radius: 12px;
            animation: shake-dice 0.2s infinite, freeze-dice 0.5s 1s forwards, color-change 0.5s 1.5s forwards;
            transition: background-color 0.2s ease-in-out; /* Fade effect */
        }

        .coin {
            display: inline-block;
            width: 100px; /* Increased width */
            height: 100px; /* Increased height */
            position: relative;
            border: 5px solid #fff; /* Smaller white border */
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.25), -4px -4px 10px rgba(255, 255, 255, 0.8);
            background-color: grey;
            border-radius: 50%; /* Make it a circle */
            transition: background-color 0.2s ease-in-out, transform 0.5s ease-in-out; /* Fade effect and smooth stop */
            flex-shrink: 0; /* Prevent stretching */
        }

        .dot {
            width: 14px;
            height: 14px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes shake-dice {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-3px, 3px);
            }
            50% {
                transform: translate(3px, -3px);
            }
            75% {
                transform: translate(-3px, -3px);
            }
        }

        @keyframes freeze-dice {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(0, 0); /* No movement */
            }
        }

        @keyframes toss-coin {
            0% {
                transform: translateY(0) rotateX(0deg);
            }
            25% {
                transform: translateY(-100px) rotateX(180deg);
            }
            50% {
                transform: translateY(-200px) rotateX(360deg);
            }
            75% {
                transform: translateY(-100px) rotateX(540deg);
            }
            100% {
                transform: translateY(0) rotateX(720deg);
            }
        }

        @keyframes flip-button {
            0% {
                transform: scale(1) rotateX(0deg);
            }
            25% {
                transform: scale(1.2) rotateX(180deg);
            }
            50% {
                transform: scale(1) rotateX(360deg);
            }
            75% {
                transform: scale(1.2) rotateX(540deg);
            }
            100% {
                transform: scale(1) rotateX(720deg);
            }
        }

        .flipping {
            animation: flip-button 1.6s ease-in-out;
        }

        @keyframes flip-coin {
            0% {
                transform: scale(1) rotateX(0deg);
            }
            25% {
                transform: scale(1.2) rotateX(180deg);
            }
            50% {
                transform: scale(1) rotateX(360deg);
            }
            75% {
                transform: scale(1.2) rotateX(540deg);
            }
            100% {
                transform: scale(1) rotateX(720deg);
            }
        }

        .flipping {
            animation: flip-coin 1.6s ease-in-out;
        }

        .coin img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            backface-visibility: hidden; /* Prevent flipping upside down */
        }

        .color-info {
            margin-top: 30px;
            font-size: 16px;
            font-weight: bold;
            font-style: normal;
            color: white;
            text-transform: none;
        }

        .color-info span.red {
            color: red;
        }
        .color-info span.orange {
            color: orange;
        }
        .color-info span.yellow {
            color: gold;
        }
        .color-info span.green {
            color: green;
        }
        .color-info span.blue {
            color: blue;
        }
        .color-info span.purple {
            color: purple;
        }

        .color-container {
            width: 100%; /* Full width for mobile */
            height: auto; /* Adjust height */
            background-color: #2d98ff;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            padding: 10px; /* Added padding */
        }

        .color-container .color-info {
            margin: 0;
            line-height: normal;
        }

        .dropdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Allow wrapping for mobile */
        }

        select {
            font-family: 'Luckiest Guy', cursive;
            font-size: 20px; /* Adjusted for mobile */
            padding: 10px 15px; /* Adjusted for mobile */
            border: 3px solid #0088ff; /* Border color */
            border-radius: 6px;
            background-color: white; /* Background color */
            color: #0088ff; /* Text color updated */
            text-transform: uppercase;
            text-align: left; /* Left align the text */
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            width: 100%; /* Full width for mobile */
            max-width: 250px; /* Max width for larger screens */
            outline: none; /* Remove the outline from dropdown */
            -webkit-text-stroke: none; /* Removed text outline from dropdown */
        }

        .exclude-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: none; /* This will be controlled by Firebase status */
            flex-direction: column;
            align-items: flex-start;
            background-color: #5ba7ff;
            border: 5px solid white;
            border-radius: 12px;
            padding: 15px;
        }

        .exclude-container label {
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .exclude-container .red { color: red; }
        .exclude-container .orange { color: orange; }
        .exclude-container .gold { color: gold; }
        .exclude-container .green { color: green; }
        .exclude-container .blue { color: blue; }
        .exclude-container .purple { color: purple; }

        /* Discord Button */
        .discord-button {
            background-color: #5ba7ff !important; /* Explicitly set wrapper background color */
            background-image: none !important; /* Remove any background image */
            width: 60px;
            height: 60px;
            border: none !important; /* Ensure no border is visible */
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            position: absolute;
            top: 3px;
            right: 10px;
            outline: none;
            padding: 0;
            overflow: hidden;
            box-shadow: none !important; /* Remove shadow */
        }

        .discord-button:active {
            transform: scale(0.98);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4), 0px -2px 4px rgba(255, 255, 255, 0.4);
        }

        /* Mute Button */
        .mute-button {
            background-color: #5ca7ff !important; /* Ensure correct background color */
            background-image: none !important; /* Remove any background image */
            border: none;
            cursor: pointer;
            position: absolute;
            top: 3px;
            left: 10px;
            outline: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            width: 60px;
            height: 60px;
            box-shadow: none !important; /* Remove shadow */
            transition: none !important; /* Remove transition effects */
        }

        /* Subtle Rig Hint Period Styling */
        #rigHintPeriod {
            display: inline-block; /* To allow dimensions and background */
            width: 2px; /* Very small */
            height: 2px; /* Very small */
            border-radius: 50%; /* Make it a dot */
            background-color: white; /* Default: white (not rigged) */
            vertical-align: sub; /* Pushes it slightly lower than baseline */
            margin-left: 2px; /* Small space from text */
            transition: background-color 0.3s ease-in-out; /* Smooth color change */
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="title">ONLINE DICE</div>
        <div class="dropdown-container">
            <select id="numDice">
                <option value="1">1 dice</option>
                <option value="2">2 dices</option>
                <option value="3">3 dices</option>
                <option value="4">4 dices</option>
                <option value="5">5 dices</option>
                <option value="6">6 dices</option>
            </select>
            <select id="colorDice">
                <option value="color">Color Dice</option>
                <option value="headsOrTails">Heads or Tails</option>
            </select>
        </div>
        <div id="result" class="dice-result">
            <div class="color-block" style="background-color: green;">
                <div class="dot"></div>
            </div>
        </div>
        <button id="rollButton">ROLL AGAIN !</button>
        <div class="color-container">
            <div class="color-info" id="colorInfo">
                Possible colors are: <span class="red">Red</span>, <span class="orange">Orange</span>, <span class="yellow">Yellow</span>, <span class="green">Green</span>, <span class="blue">Blue</span>, and <span class="purple">Purple</span><span id="rigHintPeriod"></span>
            </div>
        </div>

        <!-- Discord Button -->
        <a href="https://discord.gg/34Dvpj7TXF" target="_blank">
            <button class="discord-button">
                <!-- Discord Icon Image Removed -->
            </button>
        </a>
        <!-- Mute Button -->
        <button class="mute-button" onclick="toggleMute()">
            <!-- Mute Button Image Removed -->
        </button>
    </div>

    <!-- The exclude-container is now hidden as exclusions are managed by control.html -->
    <div class="exclude-container" style="display: none;">
        <label class="red"><input type="checkbox" id="excludeRed"> Red</label>
        <label class="orange"><input type="checkbox" id="excludeOrange"> Orange</label>
        <label class="gold"><input type="checkbox" id="excludeGold"> Gold</label>
        <label class="green"><input type="checkbox" id="excludeGreen"> Green</label>
        <label class="blue"><input type="checkbox" id="excludeBlue"> Blue</label>
        <label class="purple"><input type="checkbox" id="excludePurple"> Purple</label>
    </div>

    <script>
        let numDice = 1;
        const validColors = ["red", "orange", "gold", "green", "blue", "purple"];
        const validCoinFaces = ["heads", "tails"]; // Added for coin exclusion
        let currentExcludedColors = []; // This will store exclusions from Firebase

        const rollSound = new Audio('roll.ogg');
        const winSound = new Audio('success.ogg'); // Added winSound
        let isMuted = false;

        // Firebase Configuration (Use your actual Firebase config from control.html)
        const firebaseConfig = {
            apiKey: "AIzaSyCX6bXyHJEdUFSZTq2tBqFYFYNv7FSxD8",
            authDomain: "color-game-135fb.firebaseapp.com",
            databaseURL: "https://color-game-135fb-default-rtdb.firebaseio.com",
            projectId: "color-game-135fb",
            storageBucket: "color-game-135fb.appspot.com",
            messagingSenderId: "362417900313",
            appId: "1:362417900313:web:765a79e4c95fa17936fa30"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const presetRef = db.ref("presetDice"); // Where excluded colors are stored
        const rollingRef = db.ref("isRolling"); // To indicate if a roll is in progress
        const historyRef = db.ref("history"); // To save roll history

        // Get reference to the subtle rig hint period
        let rigHintPeriod = document.getElementById("rigHintPeriod"); // Use 'let' as it might be re-assigned

        // Function to update the rig hint dot's color
        function updateRigHintDotColor() {
            if (rigHintPeriod) {
                if (currentExcludedColors && currentExcludedColors.length > 0) {
                    // Rigged: Change to black
                    rigHintPeriod.style.backgroundColor = "black";
                } else {
                    // Not rigged: White
                    rigHintPeriod.style.backgroundColor = "white";
                }
            }
        }

        // Listen for changes in presetDice (the rig)
        presetRef.on("value", (snapshot) => {
            const exclusions = snapshot.val() || [];
            currentExcludedColors = exclusions.map(color => color.toLowerCase());
            console.log("Current exclusions received from Firebase:", currentExcludedColors);
            updateRigHintDotColor(); // Update the dot color
        });

        function toggleMute() {
            isMuted = !isMuted;
            console.log("Mute toggled. isMuted:", isMuted); // For debugging
        }

        function playRollSound() {
            if (!isMuted) {
                rollSound.currentTime = 0; // Reset sound to start
                rollSound.play();
            }
        }

        function playWinSound() { // New function for win sound
            if (!isMuted) {
                winSound.currentTime = 0; // Reset sound to start
                winSound.play();
            }
        }

        function getRandomColor() {
            let availableColors = [...validColors];

            if (currentExcludedColors && currentExcludedColors.length > 0) {
                availableColors = availableColors.filter(color =>
                    !currentExcludedColors.includes(color.toLowerCase())
                );
            }

            if (availableColors.length === 0) {
                console.warn("All colors excluded by rig, picking a random one anyway.");
                availableColors = validColors; // Fallback to all colors if all are excluded
            }

            const randomIndex = Math.floor(Math.random() * availableColors.length);
            return availableColors[randomIndex];
        }

        function getRandomCoinFace() {
            let availableFaces = [...validCoinFaces];

            if (currentExcludedColors && currentExcludedColors.length > 0) {
                availableFaces = availableFaces.filter(face =>
                    !currentExcludedColors.includes(face.toLowerCase())
                );
            }

            if (availableFaces.length === 0) {
                console.warn("All coin faces excluded by rig, picking a random one anyway.");
                availableFaces = validCoinFaces; // Fallback to all faces if all are excluded
            }

            const randomIndex = Math.floor(Math.random() * availableFaces.length);
            return availableFaces[randomIndex];
        }

        async function rollDice() {
            const resultDiv = document.getElementById("result");
            const rollButton = document.getElementById("rollButton");
            resultDiv.innerHTML = "";

            rollButton.disabled = true;
            await rollingRef.set(true); // Set rolling status to true in Firebase

            const rollDuration = 1600;
            const rollingColor = "#eaf5ff";
            const soundDuration = 2800;

            playRollSound();

            const finalRollResults = []; // To store results for history

            for (let i = 0; i < numDice; i++) {
                const colorBlock = document.createElement("div");
                colorBlock.className = "color-block";
                colorBlock.style.backgroundColor = rollingColor;

                const dot = document.createElement("div");
                dot.className = "dot";
                colorBlock.appendChild(dot);

                let animationInterval = setInterval(() => {
                    colorBlock.style.backgroundColor = rollingColor;
                }, 100);

                setTimeout(() => {
                    clearInterval(animationInterval);
                    const finalColor = getRandomColor(); // Use Firebase-driven exclusions
                    console.log("Rolled color:", finalColor, "Excluded by rig:", currentExcludedColors); // Debugging
                    colorBlock.style.backgroundColor = finalColor;
                    finalRollResults.push(finalColor); // Add to results
                }, rollDuration);

                resultDiv.appendChild(colorBlock);
            }

            setTimeout(async () => {
                rollButton.disabled = false;
                await rollingRef.set(false); // Set rolling status to false in Firebase
                // Save history only after all dice have settled and rolling is false
                if (finalRollResults.length === numDice) {
                    historyRef.push({ type: 'dice', results: finalRollResults }); // Push type and results
                }
                playWinSound(); // Play win sound after roll completes
            }, soundDuration);
        }

        async function flipCoin() {
            const resultDiv = document.getElementById("result");
            const rollButton = document.getElementById("rollButton");
            resultDiv.innerHTML = "";

            rollButton.disabled = true;
            await rollingRef.set(true); // Set rolling status to true in Firebase

            const rollDuration = 1100;
            const rollingColor = "#eaf5ff";
            const soundDuration = 0;

            playRollSound();

            const finalFlipResults = []; // To store results for history

            for (let i = 0; i < numDice; i++) {
                const colorBlock = document.createElement("div");
                colorBlock.className = "coin flipping";
                colorBlock.style.backgroundColor = rollingColor;

                let switchInterval = setInterval(() => {
                    colorBlock.style.backgroundColor = rollingColor;
                }, 100);

                setTimeout(() => {
                    clearInterval(switchInterval);
                    const finalFace = getRandomCoinFace(); // Use Firebase-driven exclusions
                    console.log("Flipped face:", finalFace, "Excluded by rig:", currentExcludedColors); // Debugging
                    const finalImage = `${finalFace}.png`;
                    colorBlock.innerHTML = `<img src="${finalImage}" alt="Coin Face" class="fade-in">`;
                    colorBlock.classList.remove("flipping");
                    colorBlock.style.backgroundColor = "transparent"; // Remove background color after flip
                    finalFlipResults.push(finalFace); // Add to results
                }, rollDuration);

                resultDiv.appendChild(colorBlock);
            }

            setTimeout(async () => {
                rollButton.disabled = false;
                await rollingRef.set(false); // Set rolling status to false in Firebase
                // Save history only after all coins have settled and rolling is false
                if (finalFlipResults.length === numDice) {
                    historyRef.push({ type: 'coin', results: finalFlipResults }); // Push type and results
                }
                playWinSound(); // Play win sound after flip completes
            }, soundDuration);
        }

        document.getElementById("colorDice").addEventListener("change", function () {
            const numDiceSelect = document.getElementById("numDice");
            const rollButton = document.getElementById("rollButton");
            const colorInfo = document.getElementById("colorInfo");

            if (this.value === "headsOrTails") {
                updateNumDiceOptions("coin");
                colorInfo.innerHTML = 'Possible coins are: <span style="color: green;">Heads</span> and <span style="color: orange;">Tails</span><span id="rigHintPeriod"></span>.';
                rollButton.textContent = "FLIP AGAIN !";
                rollButton.removeEventListener("click", rollDice);
                rollButton.addEventListener("click", flipCoin);
            } else {
                updateNumDiceOptions("dice");
                colorInfo.innerHTML = 'Possible colors are: <span class="red">Red</span>, <span class="orange">Orange</span>, <span class="yellow">Yellow</span>, <span class="green">Green</span>, <span class="blue">Blue</span>, and <span class="purple">Purple</span><span id="rigHintPeriod"></span>.';
                rollButton.textContent = "ROLL AGAIN !";
                rollButton.removeEventListener("click", flipCoin);
                rollButton.addEventListener("click", rollDice);
            }
            // After updating innerHTML, re-get the reference and update its color
            rigHintPeriod = document.getElementById("rigHintPeriod");
            updateRigHintDotColor();
        });

        function updateNumDiceOptions(type) {
            const numDiceSelect = document.getElementById("numDice");
            numDiceSelect.innerHTML = "";
            for (let i = 1; i <= 6; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.text = `${i} ${type}${i > 1 ? 's' : ''}`;
                numDiceSelect.appendChild(option);
            }
        }

        window.onload = function () {
            // Initial roll/flip based on default selection
            const initialType = document.getElementById("colorDice").value;
            if (initialType === "color") {
                setTimeout(() => rollDice(), 500);
            } else {
                setTimeout(() => flipCoin(), 500);
            }
            updateNumDiceOptions("dice"); // Initialize with "dice" options
            updateRigHintDotColor(); // Ensure dot color is set on initial load
        };

        // Attach initial event listener for the roll button
        document.getElementById("rollButton").addEventListener("click", rollDice);

        document.getElementById("numDice").addEventListener("change", function () {
            numDice = parseInt(this.value);
        });
    </script>
</body>
</html>
