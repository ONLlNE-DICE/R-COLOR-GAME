<!DOCTYPE html>
<html>
<head>
  <title>Color Game Control</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }

    select {
      font-size: 18px;
      padding: 5px 10px;
      margin: 10px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 20px 10px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 8px;
    }

    .status {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
</head>
<body>
  <h1>ðŸŽ® Control Panel</h1>

  <div>
    <select id="color1">
      <option>Red</option>
      <option>Blue</option>
      <option>Green</option>
      <option>Yellow</option>
      <option>White</option>
      <option>Violet</option>
    </select>

    <select id="color2">
      <option>Red</option>
      <option>Blue</option>
      <option>Green</option>
      <option>Yellow</option>
      <option>White</option>
      <option>Violet</option>
    </select>

    <select id="color3">
      <option>Red</option>
      <option>Blue</option>
      <option>Green</option>
      <option>Yellow</option>
      <option>White</option>
      <option>Violet</option>
    </select>
  </div>

  <button onclick="setRig()">ðŸŽ¯ Set Rig</button>
  <button onclick="clearRig()" style="background:#dc3545">ðŸ§¹ Clear</button>

  <div class="status" id="currentRig">Loading current preset...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCX6bXyHJEdUFSZTq2tBqFYFYNv7FSxD8",
      authDomain: "color-game-135fb.firebaseapp.com",
      databaseURL: "https://color-game-135fb-default-rtdb.firebaseio.com",
      projectId: "color-game-135fb",
      storageBucket: "color-game-135fb.appspot.com",
      messagingSenderId: "362417900313",
      appId: "1:362417900313:web:765a79e4c95fa17936fa30"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const presetRef = db.ref("presetDice");

    function setRig() {
      const c1 = document.getElementById("color1").value;
      const c2 = document.getElementById("color2").value;
      const c3 = document.getElementById("color3").value;
      const rig = [c1, c2, c3];

      presetRef.set(rig);
      document.getElementById("currentRig").textContent = `âœ… Set to: ${rig.join(", ")}`;
    }

    function clearRig() {
      presetRef.set(null);
      document.getElementById("currentRig").textContent = "ðŸ§¹ Cleared. Dice will roll random.";
    }

    presetRef.on("value", snapshot => {
      const data = snapshot.val();
      const status = document.getElementById("currentRig");
      if (data && Array.isArray(data)) {
        status.textContent = `ðŸŽ¯ Current preset: ${data.join(", ")}`;
      } else {
        status.textContent = "ðŸŽ² No rig active (random roll)";
      }
    });
  </script>
</body>
</html>
