<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéÆ Rig Control</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 36px;
    }

    .status {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .dice-box {
      border: 3px solid #555;
      padding: 20px;
      border-radius: 10px;
      background-color: #222;
      max-width: 400px;
      margin: 0 auto 30px;
    }

    .dice-box h3 {
      font-size: 22px;
      color: #eee;
      margin-bottom: 10px;
    }

    .color-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .color-option {
      width: 45px;
      height: 45px;
      border-radius: 6px;
      cursor: pointer;
      border: 3px solid transparent;
    }

    .color-option.selected {
      border: 3px solid #f00;
    }

    .submit-btn {
      margin-top: 25px;
      padding: 14px 28px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #218838;
    }

    .color-name {
      font-size: 16px;
      margin-top: 12px;
    }

    .history-section {
      margin-top: 40px;
    }

    .history-label {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .history-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .history-box {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .history-index {
      font-size: 16px;
      width: 20px;
      text-align: right;
      color: #aaa;
    }

    .color-set {
      display: flex;
      gap: 6px;
    }

    .color-square {
      width: 24px;
      height: 24px;
      border: 2px solid #444;
      border-radius: 4px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
</head>
<body>

  <h1>üéÆ Rig Controller</h1>
  <div class="status" id="statusText">‚è≥ Connecting...</div>

  <div class="dice-box">
    <h3>Exclude These Colors (All Dice)</h3>
    <div class="color-options" id="allDiceColors"></div>
    <div class="color-name" id="excludedLabel">Excluded: None</div>
  </div>

  <button class="submit-btn" onclick="submitRig()">Submit</button>

  <div class="history-section">
    <div class="history-label">üé≤ Roll History</div>
    <div class="history-column" id="historyContainer"></div>
  </div>

  <audio id="selectSound" src="https://www.soundjay.com/button/sounds/button-20.mp3"></audio>
  <audio id="submitSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

  <script>
    const colors = ["Red", "Blue", "Green", "Yellow", "White", "Violet"];
    const excluded = [];

    const firebaseConfig = {
      apiKey: "AIzaSyCX6bXyHJEdUFSZTq2tBqFYFYNv7FSxD8",
      authDomain: "color-game-135fb.firebaseapp.com",
      databaseURL: "https://color-game-135fb-default-rtdb.firebaseio.com",
      projectId: "color-game-135fb",
      storageBucket: "color-game-135fb.appspot.com",
      messagingSenderId: "362417900313",
      appId: "1:362417900313:web:765a79e4c95fa17936fa30"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const presetRef = db.ref("presetDice");
    const rollingRef = db.ref("isRolling");
    const historyRef = db.ref("history");

    rollingRef.on("value", (snap) => {
      const status = snap.val();
      document.getElementById("statusText").textContent = status ? "üé≤ Rolling..." : "‚úÖ Ready";

      if (!status) {
        excluded.length = 0;
        const children = document.getElementById("allDiceColors").children;
        for (let child of children) {
          child.classList.remove("selected");
        }
        updateExcludedLabel();
        document.getElementById("submitSound").play();
      }
    });

    function renderColors(containerId) {
      const container = document.getElementById(containerId);
      colors.forEach(color => {
        const div = document.createElement("div");
        div.className = "color-option";
        div.style.backgroundColor = color.toLowerCase();

        div.onclick = () => {
          const idx = excluded.indexOf(color);
          if (idx > -1) {
            excluded.splice(idx, 1);
            div.classList.remove("selected");
          } else {
            excluded.push(color);
            div.classList.add("selected");
          }
          updateExcludedLabel();
          document.getElementById("selectSound").play();
        };

        container.appendChild(div);
      });
    }

    function updateExcludedLabel() {
      const label = document.getElementById("excludedLabel");
      label.textContent = "Excluded: " + (excluded.length ? excluded.join(", ") : "None");
    }

    function submitRig() {
      if (excluded.length >= colors.length) {
        alert("‚ö†Ô∏è You cannot exclude all colors.");
        return;
      }

      presetRef.set(excluded);
      document.getElementById("submitSound").play();

      const toast = document.createElement("div");
      toast.textContent = "üö´ Exclusions submitted!";
      toast.style.position = "fixed";
      toast.style.bottom = "30px";
      toast.style.left = "50%";
      toast.style.transform = "translateX(-50%)";
      toast.style.background = "#f00";
      toast.style.color = "#fff";
      toast.style.padding = "12px 24px";
      toast.style.borderRadius = "8px";
      toast.style.zIndex = 9999;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2000);
    }

    renderColors("allDiceColors");

    historyRef.on("value", (snapshot) => {
      const history = snapshot.val() || [];
      const container = document.getElementById("historyContainer");
      container.innerHTML = "";

      history.slice(-5).forEach((roll, idx) => {
        const row = document.createElement("div");
        row.className = "history-box";

        const index = document.createElement("div");
        index.className = "history-index";
        index.textContent = `${idx + 1}.`;

        const colorSet = document.createElement("div");
        colorSet.className = "color-set";

        roll.forEach(color => {
          const square = document.createElement("div");
          square.className = "color-square";
          square.style.backgroundColor = color.toLowerCase();
          colorSet.appendChild(square);
        });

        row.appendChild(index);
        row.appendChild(colorSet);
        container.appendChild(row);
      });
    });
  </script>
</body>
</html>
